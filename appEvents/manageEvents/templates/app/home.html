{%extends 'app/base.html' %} {% load static %} {% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css" />

{% endblock %}



{%block contenido %}

<div class="container ">
    <br><br>
    <h2 class="text-center">Avaible Events</h2>
    <br>
    <div class="row">
        {% for e in events %}
        <div class="col-8 col-md-4 col-sm-12 ">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title"><strong>{{e.event_name}}</strong></h5>
                    <p class="card-text">Date: {{e.event_date}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <form action="home" method="get">
                            <div class="btn-group">
                                <a href="{% url 'eventDetails' e.id%}" class="btn btn-sm btn-outline-warning">Open</a>
                            </div>
                        </form>
                        <small class="text-muted">
                            <p style="vertical-align: inherit;"> open to subscribe</p>
                        </small>
                    </div>
                </div>
            </div>&nbsp;
        </div>
        {% endfor %}


    </div>
</div>
{%endblock%}
